		<div class="login">
			
			<!-- Formulário para cadastro dos clientes -->
		<form id="frmCadastro">
			<h1>Formulário de cadastro</h1>
					<label for="txtCodigo">Registro de Matrícula:</label>
					<input type="text" id="txtCodigo"  /><br>
	
					<label for="txtNome">Nome:</label>
					<input type="text" id="txtNome" required/><br>
	
					<label for="txtTelefone">Telefone:</label>
					<input type="text" id="txtTelefone"/><br>
	
					<label for="txtEmail">Email:</label>

	<!-- 
					<label for="txtStatus">Status:</label>

	 -->
	 				Cursos: 
					<select name="select">
						<option value="valor1">Java</option>
						<option value="valor2" selected>Javascript</option>
						<option value="valor3">Banco de Dados</option>
					</select> <br>
					<label for="txtDtCad">Data Cadastro:</label>
					<input type="date" id="txtDtCad" required /><br>
	
					<label for="txtHora">Hora Cadastro:</label>
					<input type="time" id="txtHora"  /><br>
	
					<input type="submit" value="Salvar" id="btnSalvar"/>
		</form>
